<style  type="text/css">body {background: #111111 url(//1.bp.blogspot.com/-emL61b0Pksw/WcZS4O5kOmI/AAAAAAAAGPE/AHVTlvd3ijY5QpQKjLCeiuEHdDzhsr2JgCK4BGAYYCw/s0/IMG_3209.JPG) repeat fixed top left;}
#printText {font-family: arial ; color: red;}
</style></head><body><center><big><big><big><h1><div id="printText"></div></h1></big></big></big>
<script  type='text/javascript'>
var text = " السلام عليكم ورحمة الله وبركاته ";
var textArr = text.split("");
var loopTimer; 
function typewriter() {
if(textArr.length > 0) 
{ document.getElementById("printText").innerHTML += textArr.shift();     
} else {         
clearTimeout(loopTimer); 
return false;     }     
loopTimer = setTimeout('typewriter()',25); } typewriter(); 
</script></center></body></html>
